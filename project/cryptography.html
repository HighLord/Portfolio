<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/cryptography.css'>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a9d42fc68f.js' crossorigin="anonymous"></script>
    <script src='/js/cryptography.js'></script>
    <title>Cryptography</title>
</head>

<body>
    <h1>Cryptography</h1>
    <i class="fa fa-bell fa-shake"></i>
    <span class="count">1</span>
    <div class="notify">
        <span class="notify-text">Hello there; <br><br>This is just a Graphical Ui to
            implement my cryptography source code found at my <a href="https://github.com/HighLord/Cryptography">github repository.</a>
            Although this code is(should be) used at the back end, I am providing a simple user interface so you see how it works!
        </span>
    </div>
    <div class="crypt">
    <form action="" method="post">
    <textarea id="encode" name="encode" rows="6" cols="50" placeholder="Data to encrypt" required></textarea>
    <input type="text" name="private" id="private" placeholder="Enter a private key" required>
    <input type="number" name="expire" id="expire" step="1" min="1" placeholder="Time to expire (in minutes)" required>
    <button type="submit" value="Encrypt">Encrypt</button>
    </form>
    </div>
</body>

</html>
