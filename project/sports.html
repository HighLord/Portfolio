<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/sports.css'>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a9d42fc68f.js' crossorigin="anonymous"></script>
    <script src='/js/sports.js'></script>
    <title>Sports</title>
</head>
<body>
    <span>
        <h3>Basketball Predictions</h3>
    </span>
    <i id="spin" class="fa fa-spinner fa-spin"></i>
    <form onsubmit="return false" method="post">
        <div id="div1">
            <input id="teamname1" name="teamname1" placeholder="Enter team 1 name" required oninvalid="this.setCustomValidity('Please enter the team name as shown on livescore.in')" oninput="this.setCustomValidity('')">
            <textarea id="team1" name="team1" placeholder="Enter records from livescore.in" required oninvalid="this.setCustomValidity('Please copy and paste the team records from livescore.in')" oninput="this.setCustomValidity('')"></textarea>
            <div id="stdiv">
                <button type="button" id="clear">Clear</button>
                <button type="submit" id="button1">Next</button>
            </div>
        </div>
    </form>
    <form onsubmit="return false" method="post">    
        <div id="div2">
            <input id="teamname2" name="teamname2" placeholder="Enter team 2 name" required oninvalid="this.setCustomValidity('Please enter the team name as shown on livescore.in')" oninput="this.setCustomValidity('')">
            <textarea id="team2" name="team2" placeholder="Enter records from livescore.in" required oninvalid="this.setCustomValidity('Please copy and paste the team records from livescore.in')" oninput="this.setCustomValidity('')"></textarea>
            <div id="stdiv">
                <button type="button" id="back">Back</button>
                <button type="submit" id="button2">Submit</button>
            </div>
        </div>
    </form>
    
</body>
</html>
