<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='/css/diary.css'>
  <script src="https: //code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
  <script src='/js/diary.js'></script>
  <title>My diary</title>
</head>

<body>
  <h3>My Diary</h3>
  <div class="book">
    <div class="lines"></div>
    <ul class="list">

      <section id="welcome-section" style="display: none;">
        <li style="text-align:center;">
          <h5>Welcome!</h5><br>
          <p>What would you like to do?</p>
        </li>
      </section>
      
      <section id="login-section" style="display: none;"><br><br><br>
        <li style="text-align:center;"><button id="login-act"">Login</button>
          <button id="register-act">Register</button>
        </li>
      </section>

      <section id="login" style="display: none;">
        <li style="text-align: center;"><br><br><br>
          <input type="password" id="password" name="password">
          <button id="sec-login">Login</button>
        </li>
      </section>

      <section id="register" style="display: none;">
        <li style="text-align: center;"><br>
          <input type="email" id="email" name="email" placeholder="Email"><br><br>
          <input type="pass" id="pass" name="pass" placeholder="Password"><br><br>
          <button id="sec-register">Register</button>
        </li>
      </section>

      <section id="view-create" style="display: none;">
        <li style="text-align:center;"><button onclick="showViewLogs()">Recent Entry</button>
          <button onclick="showWriteNew()">New Entry</button></li>
      </section>
      <section id="past-logs" style="display: none;">
      <li>
        <h5>View Past Diary Logs</h5>
      </li>
      <form onsubmit="return showDiaryEntry()">
        <li>Enter the date of the diary entry:</li>
        <li><input type="date" id="pastDate" name="pastDate">
          <input type="submit" value="View">
        </li>
      </form>
      </section>

      <section id="new-log" style="display: none;">
      <li>
        <h5>Write a New Diary Entry</h5>
      </li>
      <form onsubmit="return saveDiaryEntry()">
        <li><label for="date">Date:</label>
          <input type="date" id="newDate" name="newDate" readonly>
        </li>
        <li>
          <div>
            <div class="test"></div>
            <textarea class="line" id="note" name="note"></textarea>
          </div>
        </li>
        <input style="float: left;" type="submit" value="Save">
      </form>
      </section>
    </ul>
  </div>
</body>

</html>
